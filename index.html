<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111;
            --bg-tertiary: #1a1a1a;
            --border: #222;
            --text-primary: #e5e5e5;
            --text-secondary: #999;
            --text-tertiary: #666;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --task-bg: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --border: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-tertiary: #adb5bd;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --task-bg: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }

        .auth-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .auth-card h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .auth-card p {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .app-container {
            display: none;
            height: 100vh;
            overflow: hidden;
        }

        .app-container.active {
            display: flex;
        }

        .sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--border);
        }

        .calendar {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h3 {
            font-size: 16px;
            font-weight: 600;
        }

        .month-nav {
            display: flex;
            gap: 8px;
        }

        .month-nav button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .month-nav button:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day-label {
            text-align: center;
            font-size: 12px;
            color: var(--text-tertiary);
            padding: 8px 0;
            font-weight: 500;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            position: relative;
        }

        .calendar-day:hover {
            background: var(--bg-tertiary);
        }

        .calendar-day.other-month {
            color: var(--text-tertiary);
        }

        .calendar-day.selected {
            background: var(--accent);
            color: white;
        }

        .calendar-day.has-tasks::after {
            content: '';
            position: absolute;
            bottom: 4px;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
        }

        .calendar-day.selected.has-tasks::after {
            background: white;
        }

        .user-info {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-name {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            font-size: 13px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .add-task-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-task-btn:hover {
            background: var(--accent-hover);
        }

        .tasks-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
        }

        .time-block {
            display: grid;
            grid-template-columns: 70px 1fr;
            gap: 16px;
            margin-bottom: 4px;
        }

        .time-label {
            font-size: 12px;
            color: var(--text-tertiary);
            padding-top: 8px;
            text-align: right;
        }

        .time-tasks {
            min-height: 40px;
            position: relative;
        }

        .task-card {
            background: var(--task-bg);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid var(--accent);
            color: white;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .task-card-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .task-card-time {
            font-size: 12px;
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
        }

        .empty-state p {
            font-size: 14px;
            margin-top: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-tertiary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            flex: 1;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .menu-toggle {
            display: none;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 12px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 999;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .menu-toggle {
                display: flex;
            }

            .main-header {
                padding: 16px 20px;
            }

            .main-header h1 {
                font-size: 20px;
            }

            .tasks-container {
                padding: 16px 20px;
            }

            .add-task-btn {
                padding: 10px 16px;
                font-size: 13px;
            }

            .modal-content {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-screen" id="authScreen">
        <div class="auth-card">
            <h1>Daily Planner</h1>
            <p>Enter your username to continue</p>
            <form id="authForm" onsubmit="login(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Enter username" autocomplete="username">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Continue</button>
            </form>
        </div>
    </div>

    <div class="app-container" id="appContainer">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Calendar</h2>
                <div class="header-actions">
                    <button class="icon-btn" onclick="toggleTheme()" title="Toggle theme">☀</button>
                </div>
            </div>
            <div class="calendar">
                <div class="calendar-header">
                    <h3 id="calendarMonth"></h3>
                    <div class="month-nav">
                        <button onclick="changeMonth(-1)">‹</button>
                        <button onclick="changeMonth(1)">›</button>
                    </div>
                </div>
                <div class="calendar-grid">
                    <div class="calendar-day-label">S</div>
                    <div class="calendar-day-label">M</div>
                    <div class="calendar-day-label">T</div>
                    <div class="calendar-day-label">W</div>
                    <div class="calendar-day-label">T</div>
                    <div class="calendar-day-label">F</div>
                    <div class="calendar-day-label">S</div>
                    <div id="calendarDays"></div>
                </div>
            </div>
            <div class="user-info">
                <span class="user-name" id="currentUser"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
                <h1 id="selectedDate"></h1>
                <button class="add-task-btn" onclick="openAddTaskModal()">
                    <span>+</span>
                    <span>Add Task</span>
                </button>
            </header>
            <div class="tasks-container" id="tasksContainer"></div>
        </main>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Task</h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <form id="taskForm" onsubmit="saveTask(event)">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="taskHour">Start Time</label>
                    <select id="taskHour" required></select>
                </div>
                <div class="form-group">
                    <label for="taskDuration">Duration</label>
                    <select id="taskDuration" required>
                        <option value="0.25">15 minutes</option>
                        <option value="0.5">30 minutes</option>
                        <option value="1" selected>1 hour</option>
                        <option value="1.5">1.5 hours</option>
                        <option value="2">2 hours</option>
                        <option value="3">3 hours</option>
                        <option value="4">4 hours</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn" onclick="deleteTask()" style="display: none;">Delete</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let selectedDate = new Date();
        let calendarMonth = new Date();
        let allTasks = {};
        let editingTask = null;

        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            if (username) {
                currentUser = username;
                document.getElementById('currentUser').textContent = username;
                loadUserTasks();
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('appContainer').classList.add('active');
                initializeApp();
            }
        }

        function logout() {
            currentUser = null;
            allTasks = {};
            document.getElementById('authScreen').style.display = 'flex';
            document.getElementById('appContainer').classList.remove('active');
            document.getElementById('username').value = '';
        }

        function loadUserTasks() {
            const saved = localStorage.getItem(`planner_${currentUser}`);
            if (saved) {
                allTasks = JSON.parse(saved);
            } else {
                allTasks = {};
            }
        }

        function saveTasks() {
            localStorage.setItem(`planner_${currentUser}`, JSON.stringify(allTasks));
        }

        function initializeApp() {
            populateHourSelect();
            renderCalendar();
            renderTasks();
            loadTheme();
        }

        function populateHourSelect() {
            const select = document.getElementById('taskHour');
            select.innerHTML = '';
            for (let h = 0; h < 24; h++) {
                const displayHour = h === 0 ? 12 : h > 12 ? h - 12 : h;
                const period = h < 12 ? 'AM' : 'PM';
                const option = document.createElement('option');
                option.value = h;
                option.textContent = `${displayHour}:00 ${period}`;
                select.appendChild(option);
            }
        }

        function getDateKey(date) {
            return date.toISOString().split('T')[0];
        }

        function formatDateLong(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function changeMonth(delta) {
            calendarMonth.setMonth(calendarMonth.getMonth() + delta);
            renderCalendar();
        }

        function renderCalendar() {
            const year = calendarMonth.getFullYear();
            const month = calendarMonth.getMonth();
            
            document.getElementById('calendarMonth').textContent = 
                calendarMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            const container = document.getElementById('calendarDays');
            container.innerHTML = '';
            
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const dayEl = createCalendarDay(day, true, year, month - 1);
                container.appendChild(dayEl);
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = createCalendarDay(day, false, year, month);
                container.appendChild(dayEl);
            }
            
            const remainingDays = 42 - (firstDay + daysInMonth);
            for (let day = 1; day <= remainingDays; day++) {
                const dayEl = createCalendarDay(day, true, year, month + 1);
                container.appendChild(dayEl);
            }
        }

        function createCalendarDay(day, otherMonth, year, month) {
            const dayEl = document.createElement('div');
            dayEl.className = 'calendar-day';
            dayEl.textContent = day;
            
            if (otherMonth) {
                dayEl.classList.add('other-month');
            }
            
            const date = new Date(year, month, day);
            const dateKey = getDateKey(date);
            
            if (dateKey === getDateKey(selectedDate)) {
                dayEl.classList.add('selected');
            }
            
            if (allTasks[dateKey] && Object.keys(allTasks[dateKey]).length > 0) {
                dayEl.classList.add('has-tasks');
            }
            
            dayEl.onclick = () => selectDate(date);
            
            return dayEl;
        }

        function selectDate(date) {
            selectedDate = new Date(date);
            calendarMonth = new Date(date);
            renderCalendar();
            renderTasks();
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        function renderTasks() {
            document.getElementById('selectedDate').textContent = formatDateLong(selectedDate);
            const dateKey = getDateKey(selectedDate);
            const dayTasks = allTasks[dateKey] || {};
            
            const container = document.getElementById('tasksContainer');
            container.innerHTML = '';
            
            const sortedHours = Object.keys(dayTasks).map(Number).sort((a, b) => a - b);
            
            if (sortedHours.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px;">📅</div>
                        <p>No tasks scheduled for this day</p>
                    </div>
                `;
                return;
            }
            
            sortedHours.forEach(hour => {
                const tasks = dayTasks[hour];
                tasks.forEach(task => {
                    const block = document.createElement('div');
                    block.className = 'time-block';
                    
                    const displayHour = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
                    const period = hour < 12 ? 'AM' : 'PM';
                    
                    block.innerHTML = `
                        <div class="time-label">${displayHour}:00 ${period}</div>
                        <div class="time-tasks">
                            <div class="task-card" onclick='editTask(${JSON.stringify(task).replace(/'/g, "&#39;")})'>
                                <div class="task-card-title">${task.title}</div>
                                <div class="task-card-time">${formatDuration(task.duration)}</div>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(block);
                });
            });
        }

        function formatDuration(hours) {
            if (hours < 1) {
                return `${hours * 60} min`;
            } else if (hours === 1) {
                return '1 hour';
            } else {
                return `${hours} hours`;
            }
        }

        function openAddTaskModal() {
            editingTask = null;
            document.getElementById('modalTitle').textContent = 'Add Task';
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskHour').value = new Date().getHours();
            document.getElementById('taskDuration').value = '1';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('taskModal').classList.add('active');
            document.getElementById('taskTitle').focus();
        }

        function editTask(task) {
            editingTask = task;
            document.getElementById('modalTitle').textContent = 'Edit Task';
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskHour').value = task.hour;
            document.getElementById('taskDuration').value = task.duration;
            document.getElementById('deleteBtn').style.display = 'block';
            document.getElementById('taskModal').classList.add('active');
            document.getElementById('taskTitle').focus();
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
            editingTask = null;
        }

        function saveTask(event) {
            event.preventDefault();
            
            const title = document.getElementById('taskTitle').value;
            const hour = parseInt(document.getElementById('taskHour').value);
            const duration = parseFloat(document.getElementById('taskDuration').value);
            const dateKey = getDateKey(selectedDate);
            
            if (editingTask) {
                const oldDateKey = getDateKey(new Date(editingTask.date));
                const oldHour = editingTask.hour;
                
                if (allTasks[oldDateKey] && allTasks[oldDateKey][oldHour]) {
                    allTasks[oldDateKey][oldHour] = allTasks[oldDateKey][oldHour].filter(
                        t => t.id !== editingTask.id
                    );
                    if (allTasks[oldDateKey][oldHour].length === 0) {
                        delete allTasks[oldDateKey][oldHour];
                    }
                    if (Object.keys(allTasks[oldDateKey]).length === 0) {
                        delete allTasks[oldDateKey];
                    }
                }
            }
            
            if (!allTasks[dateKey]) {
                allTasks[dateKey] = {};
            }
            
            if (!allTasks[dateKey][hour]) {
                allTasks[dateKey][hour] = [];
            }
            
            const task = {
                id: editingTask ? editingTask.id : Date.now(),
                title,
                hour,
                duration,
                date: dateKey
            };
            
            allTasks[dateKey][hour].push(task);
            
            saveTasks();
            renderCalendar();
            renderTasks();
            closeModal();
        }

        function deleteTask() {
            if (confirm('Are you sure you want to delete this task?')) {
                const dateKey = getDateKey(new Date(editingTask.date));
                const hour = editingTask.hour;
                
                if (allTasks[dateKey] && allTasks[dateKey][hour]) {
                    allTasks[dateKey][hour] = allTasks[dateKey][hour].filter(
                        t => t.id !== editingTask.id
                    );
                    if (allTasks[dateKey][hour].length === 0) {
                        delete allTasks[dateKey][hour];
                    }
                    if (Object.keys(allTasks[dateKey]).length === 0) {
                        delete allTasks[dateKey];
                    }
                }
                
                saveTasks();
                renderCalendar();
                renderTasks();
                closeModal();
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        loadTheme();
    </script>
</body>
</html>
