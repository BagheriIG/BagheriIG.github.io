<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Planner</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f3f3f3; }
    h1 { color: #333; }
    #planner { max-width: 400px; margin: auto; background: #fff; padding: 20px; box-shadow: 1px 2px 8px #ccc; border-radius: 8px; }
    .task { margin-bottom: 10px; display: flex; }
    .task input[type="text"] { flex: 1; padding: 6px; margin-right: 8px; }
    .task button { background: #e74c3c; color: #fff; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; }
    #addTask { padding: 6px; width: 100%; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="planner">
    <h1>Daily Planner</h1>
    <input type="text" id="addTask" placeholder="Add new task...">
    <div id="tasks"></div>
  </div>
  <script>
    const addTaskBox = document.getElementById('addTask');
    const tasksDiv = document.getElementById('tasks');
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    function renderTasks() {
      tasksDiv.innerHTML = '';
      tasks.forEach((task, idx) => {
        const div = document.createElement('div');
        div.className = 'task';
        const input = document.createElement('input');
        input.type = 'text';
        input.value = task;
        input.onchange = () => updateTask(idx, input.value);
        const delBtn = document.createElement('button');
        delBtn.innerText = 'Delete';
        delBtn.onclick = () => deleteTask(idx);
        div.appendChild(input);
        div.appendChild(delBtn);
        tasksDiv.appendChild(div);
      });
    }
    function addTask(task) {
      if(task.trim()) {
        tasks.push(task);
        saveTasks();
      }
    }
    function updateTask(idx, newVal) {
      tasks[idx] = newVal;
      saveTasks();
    }
    function deleteTask(idx) {
      tasks.splice(idx, 1);
      saveTasks();
    }
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }
    addTaskBox.addEventListener('keydown', function(e) {
      if(e.key === 'Enter') {
        addTask(addTaskBox.value);
        addTaskBox.value = '';
      }
    });
    renderTasks();
  </script>
</body>
</html>
